<!doctype html>
<html>
<head>
  <script src="../lib/d3.v2.min.js"></script>
  <script src="../lib/zap.js"></script>

  <style type="text/css">
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: sans-serif;
        font-size: 10px;
    }

    .zap-line {
      fill: none;
      stroke-width: 1.5px;
    }
    
    .zap-line.component{
      stroke: steelblue;
    }
  </style>
  <script type="text/javascript">
  window.onload = function() {

    // Create map.

    var zap = new Zap;
    var resistor = zap.createResistor(5);
    
    var capacitor = zap.createCapacitor(10);
    var ground = zap.createGround();
    var opamp = zap.createOpAmp('TI310');

    var battery = zap.createBattery(10);
    var battery2 = zap.createBattery(20);

    var wire1 = zap.connect(battery.in, battery2.out);
    var wire2 = zap.connect(battery.out, battery2.in);

    // Create view.

    var view = zap.createView(500, 500);

    view.place(battery, 100, 100);
    battery.rotateLeft(); 
    view.place(battery2, 200, 200);

    wire1.intersect(50, 100);
    wire1.intersect(50, 230);
    wire1.intersect(200, 230);

    wire2.intersect(200, 100);

    view.wires = [wire1, wire2];
    view.render(d3.select('#battery'));

    // console.log(resistor.render(d3.select('#resistor')));
    //console.log(battery.render(d3.select('#resistor')));
    // console.log(capacitor.render(d3.select('#capacitor')));
    // console.log(ground.render(d3.select('#ground')));
    // console.log(opamp.render(d3.select('#opamp')));

  }
  </script>
</head>
<body>
<div id="resistor"></div>
<div id="battery"></div>
<div id="capacitor"></div>
<div id="ground"></div>
<div id="opamp"></div>

</body>
</html>
